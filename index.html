<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seussology</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <script src="books.js"></script>
</head>

<body>
  <main>
    <header class="header">
      <img class="header-image" src="images/seussology-logo.svg" alt="Seussology">
      <h1 class="header-title">Books</h1>
    </header>
    <section id="app">
      <form class="form">
        <div class="form-group flex-grow">
          <input type="search" class="form-input" placeholder="Search books titles...">
          <button type="submit" class="form-submit"><i class="fas fa-search fa-2x"></i></button>
        </div>
        <div class="form-group d-grid justify-content-center">
          <label>Sort</label>
          <select>
            <option value="title">By Title</option>
            <option value="year">By Year</option>
          </select>
        </div>

      </form>
      <div class="filters">
        <button class="button" @click="category=''">All</button>
        <button class="button" @click="category='Favorites'">Favorites</button>
        <button class="button" @click="category='Beginner Books'">Beginner Books</button>
        <button class="button" @click="category='Big Books'">Big Books</button>
      </div>
      <div class="books">
        <div v-for="book in books" v-if="category ? book.category === category : true" class="book">
          <img class="book-image" :src="'images/covers/'+ book.image" :title="book.title">
        </div>
      </div>
      <div class="modal" style="display:none">
        <div class="selected-book">
          <div class="modal-close"><i class="fas fa-times"></i></div>
          <div class="selected-book-image">
            <img src="images/covers/31.jpg" title="The Cat in the Hat">
          </div>
          <div class="selected-book-details">
            <h2>The Cat in the Hat
              (1957)</h2>
            <p>The Cat in the Hat brings his companions, Thing One and Thing Two, to a household of two young children
              one rainy day. Chaos ensues while the children wonder how they are going to explain what happens to their
              mother.</p>
            <blockquote class="selected-book-quote">
              It is fun to have fun but you have to know how
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
